<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --light: #f8f9fa;
            --dark: #343a40;
            --danger: #dc3545;
            --success: #28a745;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark);
            background-color: #eef2f7;
            line-height: 1.6;
        }
        
        .container { 
            width: 100%;
            max-width: 480px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        h2, h3, h4 {
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .app-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .app-title i {
            font-size: 2rem;
            margin-right: 15px;
            color: var(--accent);
        }
        
        .app-title h2 {
            margin-bottom: 0;
            font-size: 2rem;
        }
        
        input, textarea {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }
        
        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        button i {
            margin-right: 8px;
        }
        
        .hidden {
            display: none;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .menu-button {
            background: transparent;
            color: var(--dark);
            width: auto;
            margin: 0;
            padding: 8px;
            font-size: 1.2rem;
        }
        
        .menu-button:hover {
            background: rgba(0,0,0,0.05);
            transform: none;
        }
        
        .dropdown {
            position: relative;
        }
        
        .dropdown-content {
            position: absolute;
            right: 0;
            top: 100%;
            background: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            z-index: 1;
            padding: 10px 0;
        }
        
        .dropdown-item {
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            color: var(--dark);
            transition: all 0.2s;
        }
        
        .dropdown-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .dropdown-item:hover {
            background: #f5f5f5;
        }
        
        .note {
            border: 1px solid #eee;
            padding: 20px;
            margin-bottom: 20px;
            background: var(--light);
            border-radius: 8px;
            text-align: left;
            position: relative;
            transition: all 0.3s;
        }
        
        .note:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .note h4 {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .note p {
            margin-bottom: 15px;
        }
        
        .note-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .note-actions button {
            width: auto;
            padding: 8px 15px;
            margin: 0;
        }
        
        .note-actions .delete-btn {
            background: var(--danger);
        }
        
        .note-actions .edit-btn {
            background: var(--accent);
        }
        
        .auth-toggle {
            margin-top: 20px;
            text-align: center;
        }
        
        .auth-toggle a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            margin: 30px 0 20px;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--accent);
        }
        
        .welcome-message {
            font-weight: bold;
            color: var(--primary);
        }
        
        /* Profile section */
        .profile-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Login/Signup Section -->
    <div id="authSection" class="container fade-in">
        <div class="app-title">
            <i class="fas fa-sticky-note"></i>
            <h2>Notes App</h2>
        </div>
        <h3 id="toggleText" class="text-center">Login</h3>
        
        <input type="text" id="authUsername" placeholder="Username" autocomplete="username">
        <input type="email" id="authEmail" placeholder="Email" class="hidden" autocomplete="email">
        <input type="password" id="authPassword" placeholder="Password" autocomplete="current-password">
        
        <button onclick="authenticate()">
            <i class="fas fa-sign-in-alt"></i>
            <span id="authButtonText">Login</span>
        </button>
        
        <div class="auth-toggle">
            <a href="#" onclick="toggleAuth()">Don't have an account? Sign up</a>
        </div>
    </div>

    <!-- Notes Section (Hidden Until Login) -->
    <div id="notesSection" class="container hidden">
        <div class="nav">
            <h3 class="welcome-message">Welcome, <span id="userDisplay"></span>!</h3>
            <div class="dropdown">
                <button class="menu-button" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <div id="dropdownMenu" class="dropdown-content hidden">
                    <a href="#" class="dropdown-item" onclick="showProfile()">
                        <i class="fas fa-user"></i> Profile
                    </a>
                    <a href="#" class="dropdown-item" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>

        <!-- Notes View -->
        <div id="notesView">
            <div class="section-title">
                <i class="fas fa-plus-circle"></i>
                <h4>Add a Note</h4>
            </div>
            
            <input type="text" id="noteTitle" placeholder="Note Title">
            <textarea id="noteContent" placeholder="Note Content"></textarea>
            <button onclick="addNote()">
                <i class="fas fa-save"></i> Save Note
            </button>

            <div class="section-title">
                <i class="fas fa-list"></i>
                <h4>Your Notes</h4>
            </div>
            <div id="notesContainer"></div>
        </div>

        <!-- Profile View (Hidden by default) -->
        <div id="profileView" class="hidden">
            <div class="section-title">
                <i class="fas fa-user-circle"></i>
                <h4>Update Profile</h4>
            </div>
            
            <input type="text" id="profileUsername" placeholder="Username">
            <input type="email" id="profileEmail" placeholder="Email">
            
            <button onclick="updateProfile()">
                <i class="fas fa-save"></i> Update Profile
            </button>
            
            <button onclick="showNotes()" style="background: var(--secondary);">
                <i class="fas fa-arrow-left"></i> Back to Notes
            </button>
        </div>
    </div>

    <script>
        let userId = null;
        let token = null;
        let isLogin = true;
        let currentNote = null;

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById("authEmail").classList.toggle("hidden", isLogin);
            document.getElementById("toggleText").innerText = isLogin ? "Login" : "Sign Up";
            document.getElementById("authButtonText").innerText = isLogin ? "Login" : "Sign Up";
            document.querySelector(".auth-toggle a").innerText = isLogin 
                ? "Don't have an account? Sign up" 
                : "Already have an account? Login";
        }

        async function authenticate() {
            const username = document.getElementById("authUsername").value;
            const email = document.getElementById("authEmail").value;
            const password = document.getElementById("authPassword").value;

            if (!username || !password || (!isLogin && !email)) {
                showAlert("Please fill all required fields");
                return;
            }

            try {
                const endpoint = isLogin ? "/login" : "/signup";
                const body = isLogin ? { username, password } : { username, email, password };

                const res = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                const data = await res.json();
                
                if (!isLogin && data.message) {
                    showAlert(data.message);
                    // If successful signup, switch to login
                    if (data.message.includes("successfully")) {
                        toggleAuth(); // Switch to login view
                    }
                    return;
                }
                
                if (isLogin && data.token) {
                    token = data.token;
                    userId = data.userId;
                    document.getElementById("userDisplay").innerText = username;
                    document.getElementById("authSection").classList.add("hidden");
                    document.getElementById("notesSection").classList.remove("hidden");
                    document.getElementById("notesSection").classList.add("fade-in");
                    fetchNotes();
                    fetchProfile();
                } else {
                    showAlert(data.message || "Authentication failed");
                }
            } catch (error) {
                showAlert("Error connecting to server");
                console.error(error);
            }
        }

        function showAlert(message) {
            alert(message); // In a real app, replace with a nicer notification
        }

        function toggleMenu() {
            document.getElementById("dropdownMenu").classList.toggle("hidden");
        }

        // Hide dropdown when clicking elsewhere
        window.onclick = function(event) {
            if (!event.target.matches('.menu-button') && !event.target.matches('.fa-bars')) {
                const dropdown = document.getElementById("dropdownMenu");
                if (!dropdown.classList.contains("hidden")) {
                    dropdown.classList.add("hidden");
                }
            }
        }

        function showProfile() {
            document.getElementById("notesView").classList.add("hidden");
            document.getElementById("profileView").classList.remove("hidden");
            document.getElementById("profileView").classList.add("fade-in");
            document.getElementById("dropdownMenu").classList.add("hidden");
        }

        function showNotes() {
            document.getElementById("profileView").classList.add("hidden");
            document.getElementById("notesView").classList.remove("hidden");
            document.getElementById("notesView").classList.add("fade-in");
        }

        async function fetchNotes() {
            try {
                const res = await fetch(`/notes/${userId}`);
                const notes = await res.json();
                const container = document.getElementById("notesContainer");
                container.innerHTML = "";
                
                if (notes.length === 0) {
                    container.innerHTML = `<p style="text-align: center; color: #888;">You don't have any notes yet. Create your first note above!</p>`;
                    return;
                }
                
                notes.forEach(note => {
                    container.innerHTML += `
                        <div class="note fade-in" id="note-${note._id}">
                            <h4>${escapeHtml(note.title)}</h4>
                            <p>${escapeHtml(note.content)}</p>
                            <div class="note-actions">
                                <button class="edit-btn" onclick="editNote('${note._id}', '${escapeHtml(note.title)}', '${escapeHtml(note.content)}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="delete-btn" onclick="deleteNote('${note._id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>`;
                });
            } catch (error) {
                showAlert("Error fetching notes");
                console.error(error);
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        async function addNote() {
            const titleInput = document.getElementById("noteTitle");
            const contentInput = document.getElementById("noteContent");
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            if (!title || !content) {
                showAlert("Please enter both title and content");
                return;
            }
            
            try {
                if (currentNote) {
                    // Update existing note
                    await fetch(`/notes/${currentNote}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, content })
                    });
                    currentNote = null;
                } else {
                    // Add new note
                    await fetch('/notes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, content, userId })
                    });
                }
                
                // Reset form
                titleInput.value = "";
                contentInput.value = "";
                document.querySelector("button[onclick='addNote()']").innerHTML = '<i class="fas fa-save"></i> Save Note';
                
                fetchNotes();
            } catch (error) {
                showAlert("Error saving note");
                console.error(error);
            }
        }

        function editNote(id, title, content) {
            // Set form values
            document.getElementById("noteTitle").value = title;
            document.getElementById("noteContent").value = content;
            document.querySelector("button[onclick='addNote()']").innerHTML = '<i class="fas fa-save"></i> Update Note';
            
            // Scroll to form
            document.getElementById("noteTitle").scrollIntoView({ behavior: 'smooth' });
            
            // Set current note ID
            currentNote = id;
        }

        async function deleteNote(id) {
            if (confirm("Are you sure you want to delete this note?")) {
                try {
                    await fetch(`/notes/${id}`, { method: 'DELETE' });
                    
                    // Add fade-out animation
                    const noteElement = document.getElementById(`note-${id}`);
                    noteElement.style.opacity = '0';
                    noteElement.style.transform = 'translateY(20px)';
                    noteElement.style.transition = 'all 0.3s ease';
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        fetchNotes();
                    }, 300);
                    
                    // Reset form if deleting currently edited note
                    if (currentNote === id) {
                        document.getElementById("noteTitle").value = "";
                        document.getElementById("noteContent").value = "";
                        document.querySelector("button[onclick='addNote()']").innerHTML = '<i class="fas fa-save"></i> Save Note';
                        currentNote = null;
                    }
                } catch (error) {
                    showAlert("Error deleting note");
                    console.error(error);
                }
            }
        }

        async function fetchProfile() {
            try {
                const res = await fetch(`/profile/${userId}`);
                const user = await res.json();
                document.getElementById("profileUsername").value = user.username || "";
                document.getElementById("profileEmail").value = user.email || "";
            } catch (error) {
                showAlert("Error fetching profile");
                console.error(error);
            }
        }

        async function updateProfile() {
            const username = document.getElementById("profileUsername").value;
            const email = document.getElementById("profileEmail").value;

            if (!username || !email) {
                showAlert("Please fill all fields");
                return;
            }

            try {
                await fetch(`/profile/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email })
                });

                showAlert("Profile updated successfully!");
                document.getElementById("userDisplay").innerText = username;
            } catch (error) {
                showAlert("Error updating profile");
                console.error(error);
            }
        }

        function logout() {
            userId = null;
            token = null;
            document.getElementById("authSection").classList.remove("hidden");
            document.getElementById("notesSection").classList.add("hidden");
            document.getElementById("authSection").classList.add("fade-in");
            
            // Reset auth form
            document.getElementById("authUsername").value = "";
            document.getElementById("authEmail").value = "";
            document.getElementById("authPassword").value = "";
            
            // Reset notes view
            document.getElementById("notesView").classList.remove("hidden");
            document.getElementById("profileView").classList.add("hidden");
        }
    </script>

</body>
</html>
